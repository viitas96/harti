<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editarea unui oras</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <style>
        body{
            background-color: #424242;
        }
        h1{
            color:white
        }
    </style>
</head>
<body>

<div class="container py-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/cities">Acasa </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cities/add">Adauga</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5 mb-5">
    <h1>Editeaza orasul</h1>
    <div th:each="element: ${city}">
      <form method="post" action="/city/update">
        <input type="text" th:value="${element.name}" required name="name" placeholder="Introduce numele orasului" class="form-control"><br>
        <input type="date" th:value="${element.visitedDate}"  name="visitedDate" placeholder="Introduce data" class="form-control"><br>
        <input type="hidden" th:value="${element.id}" name = id>
        <button type="submit" class="btn btn-success">Salvează modificările</button>
      </form>
    </div>

  </div>
</div>
</body>

</html>
